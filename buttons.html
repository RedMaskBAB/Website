<style>
    .Subscribe-Button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
    }

    .Subscribe-Button:hover {
        opacity: 0.5;
    }

    .Subscribe-Button:active {
        opacity: 0.3;
    }

    .Join-Button {
        background-color: white;
        border-color: rgb(41, 118, 211);
        border-style: solid;
        border-width: 1px;
        color: rgb(41, 118, 211);
        height: 36px;
        width: 62px;
        border-radius: 5px;
        cursor: pointer;
        margin-right: 8px;
        transition: 0.15s;
            color: 0.15s;
    }

    .Join-Button:hover {
        background-color:  rgb(41, 118, 211);
        color: white;
    }

    .Join-Button:active {
        opacity: 0.5
    }

        .Tweet-Button {
        background-color: rgb(2, 158, 255);
        color: white;
        width: 74px;
        height: 36px;
        border: none;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: box-shadow 0.15s;
        }

        .Tweet-Button:hover {
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
        }

        .Tweet-Button:active {
        opacity: 0.5
    }
</style>

<button class="Subscribe-Button">
    Subscribe
</button>

<button class="Join-Button">
    Join
</button>

<button class="Tweet-Button">
    Tweet
</button>
